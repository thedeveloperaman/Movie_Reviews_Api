{% extends 'base.html' %}
{% block title %}Profile | MovieDB{% endblock %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">My Profile</h2>
        <div class="card p-4">
            <div class="text-center mb-3">
                {% if profile.avatar %}
                <img src="{{ profile.avatar.url }}" class="rounded-circle" width="120" height="120" alt="Avatar">
                {% else %}
                <img src="{% static 'images/user.png' %}" class="rounded-circle" width="120" height="120" alt="Avatar">
                {% endif %}
            </div>
            <h4 class="text-center">{{ profile.user.username }}</h4>
            <p class="text-center text-muted">{{ profile.user.email }}</p>
            {% if profile.bio %}
            <p class="mt-3">{{ profile.bio }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
